<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
<div class="jumbotron">
  <h1>Mr. Roboger's Neighborhood</h1>
  <h2>Enter a number and see the magic happen!</h2>
</div>
<div class="input container">
  <form id="input-form">
    <div class="form-group">
      <label for="input-number">Enter a number here:</label>
      <input type="number" class="form-control" id="input-number">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" id="input-submit">
    </div>
  </form>
</div>
<div class="results-display container">
  <h3>Here is Mr. Roboger's Neighborhood...</h3>
  <span id="results-display-span"></span>
</div>
</body>
